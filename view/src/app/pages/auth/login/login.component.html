<div class="login-form">
  <mat-card class="card-login">
    <mat-card-content>
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input 
            matInput 
            placeholder="Email" 
            type="text" 
            formControlName="username" 
            required
          />
          <mat-error *ngIf="isValidField('username')">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width-input separator">
          <input 
            [type] = "hide ? 'password':'text'"
            matInput 
            placeholder="Password" 
            formControlName="password" 
            required
          />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isValidField('password')">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>
  
        <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="accent" (click)="registro()">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
