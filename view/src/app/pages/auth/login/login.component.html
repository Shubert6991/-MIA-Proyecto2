<div class="login-form">
  <mat-card class="card-login">
    <mat-card-content>
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input 
            matInput 
            placeholder="Email" 
            type="text" 
            formControlName="username" 
            required
          />
          <mat-error *ngIf="isValidField('username')">
            {{getErrorMessage('username')}}
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width-input separator">
          <input 
            [type] = "hide ? 'password':'text'"
            matInput 
            placeholder="Password" 
            formControlName="password" 
            required
          />
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="isValidField('password')">
            {{getErrorMessage('password')}}
          </mat-error>
        </mat-form-field>
  
        <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="accent" (click)="registro()">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="la.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="chicago.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="ny.jpg" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
