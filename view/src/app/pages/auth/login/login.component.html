<div class="login-form">
  <mat-card class="card-login">
    <mat-card-content>
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input 
            matInput 
            placeholder="Email" 
            type="text" 
            formControlName="username" 
            required
          />
        </mat-form-field>
  
        <mat-form-field class="full-width-input separator">
          <input 
            matInput 
            placeholder="Password" 
            type="password" 
            formControlName="password" 
            required
          />
        </mat-form-field>
  
        <button type="submit" mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="accent">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
