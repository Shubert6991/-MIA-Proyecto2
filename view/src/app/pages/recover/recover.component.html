<div class="recover-form bg">
  <mat-card class="card-recover">
    <mat-card-content>
      <h1>Recuperacion de contraseña</h1>
      <form [formGroup]="recoverForm" (ngSubmit)="recover()">
        <mat-form-field class="full-width">
          <input 
            matInput 
            placeholder="Ingrese su correo electronico" 
            type="text" 
            formControlName="email" 
            required
          />
          <mat-error *ngIf="isValidField('email')">
            {{getErrorMessage('email')}}
          </mat-error>
        </mat-form-field>
    
        <button 
          [disabled]="recoverForm.invalid" 
          type="submit" 
          mat-raised-button color="primary"
          class="full-width">Recuperar contraseña...</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
