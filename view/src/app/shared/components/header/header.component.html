<mat-toolbar color="primary">
  <ng-container *ngIf="isAdmin === '1'">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>

    <span>GTSales Marketplace</span>
    <span class="spacer"></span>
    <a *ngIf="!isLogged; else viewLogout" mat-button [routerLink]="'/login'">Login</a>
    <a *ngIf="isAdmin === '1'" mat-button [routerLink]="'/admin'">Admin</a>
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="goToProfile()">Perfil</a>
  <a mat-button (click)="onLogout()">Logout</a>
</ng-template>
