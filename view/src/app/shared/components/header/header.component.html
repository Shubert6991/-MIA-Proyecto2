<mat-toolbar color="primary">
  <ng-container *ngIf="isAdmin === '1'">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>

    <a [routerLink]="''" >GTSales Marketplace</a>
    <span class="spacer"></span>
    <a *ngIf="isAdmin === '1'" mat-button [routerLink]="'/admin'">Admin</a>
    <a *ngIf="!isLogged; else viewLogout" mat-button [routerLink]="'/login'">Login</a>
</mat-toolbar>

<ng-template #viewLogout>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <a [routerLink]="'/sell'">
        <mat-icon>dialpad</mat-icon>
        Vender
      </a>
    </button>

    <button mat-menu-item>
      <a [routerLink]="'/profile'">
        <mat-icon>dialpad</mat-icon>
        Perfil
      </a>
    </button>

    <button mat-menu-item>
      <a (click)="onLogout()">
        <mat-icon>dialpad</mat-icon>
        Logout
      </a>
    </button>
  </mat-menu>
  <button 
    mat-icon-button 
    color="accent" 
    class="image" 
    style="background-image: url('https://pecb.com/conferences/wp-content/uploads/2017/10/no-profile-picture-300x216.jpg')"
    [routerLink]="'/profile'"
  ></button>
</ng-template>
