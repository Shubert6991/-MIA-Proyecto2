<app-navbar></app-navbar>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center">Proyecto 2</h1>
    <p class="lead text-center">Inicia Sesion</p>
    <div class="card mx-auto" style="width: 50%;">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
          <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/media/slider/slide1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/media/slider/slide2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/media/slider/slide3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/media/slider/slide4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="InputEmail">Correo Electronico</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="email" name="email" required>
            <div id="invalidEmail" class="alert alert-danger" hidden>
              Debe ingresar un correo electronico.
            </div>
          </div>
          <div class="form-group">
            <label for="InputPassword">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="pass" name="pass" required>
            <div id="invalidPass" class="alert alert-danger" hidden>
              Debe ingresar una contraseña.
            </div>
          </div>
          <div id="invalidInfo" class="alert alert-warning" hidden>
            Contraseña o correo electronico invalidos.
          </div>
          <button class="btn btn-primary" (click)="ingresar()">Ingresar</button>
          <button class="btn btn-warning" (click)="registrarse()">Registrarse</button>
        </form>
      </div>     
    </div>
  </div>
</div>
<footer class="page-footer font-small pt-4">
  <div class="footer-copyright text-center py-3">Shubert Alexander Alonzo Agustin: 201503971</div>
</footer>
